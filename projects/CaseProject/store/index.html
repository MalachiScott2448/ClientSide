<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Roboto+Slab:wght@100;400&display=swap" rel="stylesheet">
    <title>Abolination</title>
    <link rel="icon" href="https://MalachiScott2448.github.io/ClientSide/images/Abolination_Logo_PNG.png">
</head>

<body class="bodyClass">

    <header class="header">
        <div class="container">
            <h1 class="intro">Store</h1>
            <button id="side-toggle">Side Bar</button>
        </div>
    </header>
    
    <aside class="aside">
        <div class="container">
            <ul class="unlist">
                <a class="joemumah" href="#"><li class="listProp">About</li></a>
                 
                <a class="joemumah" href="https://MalachiScott2448.github.io/ClientSide/projects/"><li class="listProp">Projects</li></a>
                 
                <a class="joemumah" href="https://MalachiScott2448.github.io/ClientSide/Portfolio/"><li class="listProp">Portfolio</li></a>
                 
                <a class="joemumah" href="https://MalachiScott2448.github.io/ClientSide/Contact/"><li class="listProp">Contact</li></a>
                &nbsp; 
            </ul>
        
            <a href="https://MalachiScott2448.github.io/ClientSide/">
            <img class="abolLogo" src="https://MalachiScott2448.github.io/ClientSide/images/Abolination_Logo_PNG.png" 
            alt="abolination logo" 
            title="abolination logo">
            </a>
        </div>
    </aside>

    <section class="section">
        <div class="container">
            <p class="sec_text"></p>
            <div class="tabCon">
            <table class="storeTable">
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Description</th>
                        <th>Buy</th>
                    </tr>
                </thead> 
                <tbody>
                    <tr id="secItem1">
                        <td class="itemTable"><img id="storeItem1" src="images/Khoshi.JPG" alt="placeholder"></td>
                        <td class="desc">Description</td>
                        <td class="price">$20</td>                                              
                    </tr>
                    <tr id="secItem2">
                        <td class="itemTable"><img id="storeItem2" src="images/Lady_War.jpg" alt="placeholder"></td>
                        <td class="desc">Description</td>
                        <td class="price">$20</td>
                    </tr>
                    <tr id="secItem3">
                        <td class="itemTable"><img id="storeItem3" src="images/Lin.jpg" alt="placeholder"></td>
                        <td class="desc">Description</td>
                        <td class="price">$20</td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p>&copy;Malachi Scott 2020</p>
        </div>
    </footer>

    <script src="./javascript/java2.js" defer></script>
</body>
</html>
