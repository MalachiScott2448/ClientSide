<body class="bodyclass">
  <header class="header">
    <div class="container">
        <h1 class="intro">Make an Account</h1>
        <button id="side-toggle">Side Bar</button>
    </div>
  </header>
 
  <aside class="aside">
    <div class="container">
        <ul class="unlist">
            <a class="joemumah" href="#"><li class="listProp">About</li></a>
             
            <a class="joemumah" href="https://MalachiScott2448.github.io/ClientSide/projects/"><li class="listProp">Projects</li></a>
             
            <a class="joemumah" href="https://MalachiScott2448.github.io/ClientSide/Portfolio/"><li class="listProp">Portfolio</li></a>

         alt="abolination logo"

</aside>

<section class="section">
  <div class="container">
      <h3 class="sec_text">Just to be sure, we need to verify a few things before we continue.</h3>
      &nbsp;
      <div id="info">
         <p class="sec_text">Browser name: <span id="browser-name"></span>
             <script>
                     var browserName = navigator.appName;
                     var browserNameElement = document.getElementById("browser-name");
                     browserNameElement.innerHTML = browserName;</script></p>
          
          <p class="sec_text">Browser version: <span id="browser-version"></span>
              <script>
                     var browserVersion = navigator.appVersion;
                     var browserVersionElement = document.getElementById("browser-version")
                     browserVersionElement.innerHTML = browserVersion;</script></p>
          
          <p class="sec_text">Language: <span id="lang"></span>
              <script>
                  var language = navigator.language;
                  var languageElement = document.getElementById("lang")
                  languageElement.innerHTML = language;</script></p>
       </div>
         <p class="sec_text">*We recommend you turn off any VPN*</p>
         &nbsp;
      <p class="sec_text">Is this information correct?</p>
      <button class="button1">Yes</button>
      <button class="button1">No</button>
   </div>
</section>
