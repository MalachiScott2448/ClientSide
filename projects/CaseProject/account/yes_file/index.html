<section class="section">
  <div class="container">
      <p class="sec_text">Create your Account</p>
      <form id="signup" name="signup" method="get" action="submit.html">
         <fieldset>
            <legend>Enter Account Information</legend>
            <label for="user">Username</label>
            <input type="text" id="user" name="user" required />
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <br>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"/>
            <br>
            <label for="confirm">Confirm Password</label>
            <input type="password" id="pwd2" name="pwd2" required  />            
            <br>
            <input type="submit" id="submitButton" value="Save" />
         </fieldset>
      </form>
  </div>
</section>
